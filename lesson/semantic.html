<!-- instead using div and span, we use header, nav, main, footer. Gives users more structure and meaning  -->
<!DOCTYPE html>
<html lang="en">
    <!-- tells language of web is english -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Semantic Elements</title>
    </head>
</html>

<body>
    <header>
        <h1>Welcome to my website</h1>
        <p>Your go-to place for learning HTML semantic elements</p>
    </header> 
    
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
