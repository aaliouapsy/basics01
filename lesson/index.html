<!-- declares the document as html5 -->
<!DOCTYPE html>
<!-- THIS IS THE ROOT ELEMENT -->
<html>
    <!-- head tag includes meta data such as the title -->
    <head>
        <meta charset ="UTF-8">
        <meta name="description" content="Learn HTML easily">
        <meta name="keywords" content="HTML, JavaScript, CSS">
        <meta name="author" content="Johny Dep">
        <title>My Webpage</title>
    </head>
    <!-- body tag includes all visible contents -->
    <body>
        <h1>Welcome to My Webpage</h1>
        <p>This is a simple webpage created as an example.</p>
    </body>
</html>
